
<article>
  <h1><%- data.title %></h1>
  <header>
    <div><%- data.created_at %></div>
  </header>
  <div class="markdown-body"><%= markdown(data.body) %></div>
  <footer>
    <% data.labels.forEach(function(label) {%>
      <a href="<%= hashLink({label: label.name}) %>" style="background:#<%= label.color%>"><%- label.name%></a>
    <% })%>
  </footer>
</article>
