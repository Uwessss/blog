<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <% config.$cdn.forEach(function(cdn) { %>
    <link rel="dns-prefetch" href="<%= cdn %>" />
    <%})%>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%- config.name %></title>
    <link rel="stylesheet" href="<%= config.paths['primer-markdown'] %>" />
    <link rel="stylesheet" href="<%= config.paths['highlight-js-css'] %>" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="js-app"></div>
    <script src="<%= config.paths['require-js'] %>" data-main="app.js"></script>
  </body>
</html>
